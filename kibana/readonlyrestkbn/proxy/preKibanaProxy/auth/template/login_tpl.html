yrest logo" src="${loginLogo}"> <span class="login-title login-text">${loginTitle}</span><p class="login-subtitle login-text">${loginSubtitle}</p></div><div class="lf-column"><div class="lf-right-column"><div class="form-wrapper"><form id="login_form" method="post"><input id="form-username" type="text" name="username" placeholder="Username" required="required" autofocus> <input id="form-password" type="password" name="password" placeholder="Password" required="required"> <button id="form-submit" type="submit" class="loginButton">Enter Kibana ⏎</button></form></div><span id="form-message" class="message">${message}</span><div id="connectors_auth" class="form-wrapper" style="display:none"></div></div></div></div><!--lf-row--></div><!-- lf-wrapper --><h1><img src="${basePath}/pkp/legacy/web/assets/ajax-loader.gif" id="spinner" style="display:none" width="40"></h1></div><div class="ror-logolink" style="position:absolute;top:0;right:0"><a href="https://readonlyrest.com"><img style="height:1.4rem;margin-top:1em;margin-right:1em" alt="readonlyrest logo" src="${basePath}/pkp/legacy/web/assets/rorSVGlogotipoWhite2020.svg"></a><div class="text-center"><!--removeIf(no_enterprise)--> ENTERPRISE<!--endRemoveIf(no_enterprise)--></div></div><div class="text-center ror-footer"><div style="margin-left:1em;margin-top:1em"><p>© ${year} Beshu Ltd t/a ReadonlyREST Security, All rights reserved.</p></div></div></body></html>
